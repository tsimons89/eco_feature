%YAML:1.0
---
filters:
   - !!opencv-matrix ## Sum x
      rows: 1
      cols: 4
      dt: f
      data: [ 1, 1,1,1 ] 
   - !!opencv-matrix ## Sum y
      rows: 2
      cols: 1
      dt: f
      data: [ 1,  1 ]
   - !!opencv-matrix ## Difference x
      rows: 1
      cols: 2
      dt: f
      data: [ -1, 1 ]
   - !!opencv-matrix ##  Difference y
      rows: 2
      cols: 1
      dt: f
      data: [ -1, 1 ]

  

